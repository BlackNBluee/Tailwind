<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #t1, #t1 th, #t1 td {
            border: 2px solid;
            border-collapse: collapse;      <!-- merging rows -->
        }
        
        #t2, #t2 th, #t2 td {
            border: 2px solid;
            border-collapse: collapse;      
        }

        #t2 td {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--TABLE 1 UNDERSTAND BORDER COLLAPSE-->
    <h2>Table 1</h2>
    <table id="t1">
        <thead >
            <tr>
                <th>product</th>
                <th>selling price</th>
                <th>cost price</th>
            </tr>
        </thead>
            
        <tbody>
            <tr></tr>
                <td>A</td>
                <td>40</td>
                <td>50</td>
            </tr>

            <tr></tr>
                <td>B</td>
                <td>40</td>
                <td>50</td>
            </tr>

            <tr></tr>
                <td>Total</td>
                <td>80</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>

    <!--TABLE 1 UNDERSTAND COLSPAN AND ROWSPAN-->
    <h2>Table 2</h2>
    <table id="t2">
        <tbody>
            <tr >
                <td rowspan="2">Satet of Health</td>
                <td colspan="2">Fasting value</td>
                <td>after eating</td>
            </tr>

            <tr>
                <td>minimum</td>
                <td>maximum</td>
                <td>2 hr after eating </td>
            </tr>

            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>

            <tr>
                <td>pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>

            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>NA</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
